<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for Split Layout */
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Left Side: Image */
        .left-side {
            flex: 1;
            background: #ece6f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Side: Login Form */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .form-container {
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 83%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3949ab;
            box-shadow: 0 0 8px rgba(57, 73, 171, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #3949ab;
            background: white;
            padding: 0 5px;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            transition: color 0.3s ease;
        }

        .input-group input:focus~.icon {
            color: #3949ab;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3949ab, #5c6bc0);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5c6bc0, #3949ab);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button .arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        button:hover .arrow {
            transform: translateX(5px);
        }

        /* Signup Link */
        .signup-link {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .signup-link a {
            color: #3949ab;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles for Mobile Screens */
        @media (max-width: 600px) {

            /* Adjust Container Layout */
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
                border-radius: 0;
                box-shadow: none;
            }

            /* Left Side: Image */
            .left-side {
                height: 200px;
                /* Reduced height for mobile */
            }

            .left-side img {
                height: 100%;
                object-fit: cover;
            }

            /* Right Side: Form */
            .right-side {
                padding: 20px;
            }

            .form-container {
                width: 100%;
                max-width: none;
            }

            /* Adjust Form Elements */
            h2 {
                font-size: 22px;
            }

            p {
                font-size: 13px;
            }

            .input-group input {
                padding: 10px 10px 10px 40px;
                font-size: 13px;
            }

            .input-group label {
                font-size: 13px;
            }

            .input-group input:focus+label,
            .input-group input:not(:placeholder-shown)+label {
                font-size: 11px;
            }

            .input-group .icon {
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            /* Adjust Links */
            .signup-link,
            .login-link {
                font-size: 13px;
            }
        }

        /* Ensure body and html allow scrolling */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            /* Allow scrolling */
        }

        /* Container for Split Layout */
        .container {
            display: flex;
            width: 900px;
            height: auto;
            /* Allow container to grow based on content */
            min-height: 100vh;
            /* Ensure container takes at least the full viewport height */
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Responsive Styles for Mobile Screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
                min-height: 100vh;
                /* Ensure container takes at least the full viewport height */
                border-radius: 0;
                box-shadow: none;
            }

            .left-side {
                height: 200px;
                /* Reduced height for mobile */
            }

            .right-side {
                padding: 20px;
                flex: 1;
                /* Allow the form to take remaining space */
            }

            .form-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

</html>
